# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
dist: trusty
cache: packages
latex: false

jobs:
  include:
  - r: release
  - os: osx
    env:
      DPLYR_COMPILER_FLAGS="-DRCPP_USE_UNWIND_PROTECT"
    if: branch = master
  - os: osx
    if: branch = master
  - r: devel
    if: branch = master
  - r: release
    env:
      DPLYR_COMPILER_FLAGS="-DRCPP_USE_UNWIND_PROTECT"
    if: branch = master
  - r: devel
    env:
      DPLYR_COMPILER_FLAGS="-DRCPP_USE_UNWIND_PROTECT"
    if: branch = master
  - r: 3.4
    if: branch = master
  - r: 3.3
    if: branch = master
  - r: 3.2
    warnings_are_errors: false
    if: branch = master
  - r: 3.1
    warnings_are_errors: false
    if: branch = master

matrix:
  fast_finish: true
  allow_failures:
    - env: DPLYR_COMPILER_FLAGS="-DRCPP_USE_UNWIND_PROTECT"

env:
  global:
  - _R_CHECK_FORCE_SUGGESTS_=false
  - MAKEFLAGS="-j 2"
  - TRAVIS_CXXFLAGS="-Wall -Wextra -pedantic -Werror"

after_success:
  - Rscript -e 'covr::codecov()'
