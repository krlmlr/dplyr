# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
dist: trusty
cache: packages
latex: false

stages:
- name: smoke
- name: full
  if: branch = master
  allow_failures:
    - env: DPLYR_COMPILER_FLAGS="-DRCPP_USE_UNWIND_PROTECT"

jobs:
  include:
    - stage: smoke
      r: release
    - stage: full
      os: osx
      env:
        DPLYR_COMPILER_FLAGS="-DRCPP_USE_UNWIND_PROTECT"
    - os: osx
    - r: devel
    - r: release
      env:
        DPLYR_COMPILER_FLAGS="-DRCPP_USE_UNWIND_PROTECT"
    - r: devel
      env:
        DPLYR_COMPILER_FLAGS="-DRCPP_USE_UNWIND_PROTECT"
    - r: 3.4
    - r: 3.3
    - r: 3.2
      warnings_are_errors: false
    - r: 3.1
      warnings_are_errors: false

matrix:
  fast_finish: true

env:

after_success:
  - Rscript -e 'covr::codecov()'
